<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="app">

      <div class="head">Countdown to my birthday or whatever:</div>

      <div class="timeContainer">

        <div class="timeBlock">
          <div class="day time">00</div>
          <div class="timeName">DAYS</div>
        </div>

        <div class="timeBlock">
          <div class="hour time">00</div>
          <div class="timeName">HOURS</div>
        </div>

        <div class="timeBlock">
          <div class="minute time">00</div>
          <div class="timeName">MINUTES</div>
        </div>

        <div class="timeBlock">
          <div class="second time">00</div>
          <div class="timeName">SECOND</div>
        </div>

      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
