<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" />
    <title>Countdown</title>
  </head>
  <body>
    <div class="app">
      <div class="head">
        Countdown to my birthday, but <div> you can change it:
        <span>
          <input type="number" placeholder="day" id="day" min="1" max="31" /> /
          <input type="number" placeholder="month" id="month" min="1" max="12" /> /
          <input type="number" placeholder="year" id="year" min="1900" max="3000" />
          <button class="start">Count</button>
        </span></div>
      </div>

      <div class="timeContainer">
        <div class="timeBlock">
          <div class="year time">00</div>
          <div class="timeName">YEARS</div>
        </div>
        <div class="timeBlock">
          <div class="day time">00</div>
          <div class="timeName">DAYS</div>
        </div>

        <div class="timeBlock">
          <div class="hour time">00</div>
          <div class="timeName">HOURS</div>
        </div>

        <div class="timeBlock">
          <div class="minute time">00</div>
          <div class="timeName">MINUTES</div>
        </div>

        <div class="timeBlock">
          <div class="second time">00</div>
          <div class="timeName">SECOND</div>
        </div>
      </div>
    </div>

    <script src="/app.js"></script>
  </body>
</html>
